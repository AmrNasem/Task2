<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task</title>
</head>
<body>
  <h3>Contact Us</h3>
  <form action="">
    <label for="name">Name: </label>
    <input type="text" placeholder="Enter Your Name" id="name">
    <br>
    <br>
    <label for="mail">Email: </label>
    <input type="text" placeholder="Enter Your Email" id="mail">
    <br>
    <br>
    <label for="pass">Password: </label>
    <input type="text" placeholder="Enter Your Password" id="pass">
    <br>
    <br>
    <label for="phone">Phone: </label>
    <input type="text" placeholder="Enter Your Phone" id="phone">
    <br>
    <br>
    <label>Gender: </label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br>
    <br>
    <label>Circles:</label>
    <br>
    <input type="checkbox" id="pr" name="circles">
    <label for="pr">PR</label>
    <br>
    <input type="checkbox" id="hr" name="circles">
    <label for="hr">HR</label>
    <br>
    <input type="checkbox" id="scientific" name="circles">
    <label for="scientific">Scientific</label>
    <br>
    <input type="checkbox" id="media" name="circles">
    <label for="media">Media</label>
    <br>
    <input type="checkbox" id="logistics" name="circles">
    <label for="logistics">Logistics</label>
    <br>
    <br>
    <label for="textarea">About:</label>
    <br>
    <textarea name="about" id="about" cols="22" rows="2" placeholder="Write about your self"></textarea>
    <br>
    <br>
    <input type="submit" value="Send">
  </form>
  <br><br><br><br>
  <audio controls>
    <source src="Sia - Unstoppable (Lyrics)(MP3_160K).mp3" type="audio/mpeg">
    <source src="Sia - Unstoppable (Lyrics)(MP3_160K).ogg" type="audio/ogg">
    <source src="Sia - Unstoppable (Lyrics)(MP3_160K).wav" type="audio/wav">
    This browser does not support the audio element.
  </audio>
  <br>
  <video width="320" height="240" poster="download.jfif" controls>
    <source src="awesome-video.mp4" type="video/mp4">
    <source src="awesome-video.ogg" type="video/ogg">
    <source src="awesome-video.webm" type="video/webm">
    This website does not support the video element.
  </video>
</body>
</html>
